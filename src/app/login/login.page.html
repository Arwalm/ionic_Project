<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-icon name="arrow-redo-circle-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header> 

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h4>Login</h4>
        </div>

        <div padding>
          <ion-item>
            <ion-input [(ngModle)] = "user.username" type="email" placeholder="Username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input [(ngModle)] = "user.password" type="password" placeholder="Password"></ion-input>
          </ion-item>
        </div>

        <div padding>
          <ion-button size="large" expand="block" (click)=login()>Login</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
